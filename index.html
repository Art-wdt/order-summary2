<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <div class="container">
    <img src="./images/illustration-hero.svg" alt="hero image" class="img">
    <div class="content">
      <h1 class="title">Order Summary</h1>
      <p class="paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      <div class="block">
        <img src="./images/icon-music.svg" alt="music icon" class="music-icon">
        <div class="price">
          <h3>Annual Plan</h3>
          <p>$59.99/year</p>
        </div>
        <a href="#" class="change-link">Change</a>

      </div>
      <button class="btn">Proceed to Payment</button>
      <a href="#" class="link-cancel">Cancel Order</a>
    </div>
  </div>

  

  

  

  

  
  
  

</body>
</html>
